<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="stylesheet" href="style.css">
     <!-- Communication Part -->
     <script src="//unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <title>Pose, Play, Music</title>
</head>

<body>
    <div class="login page">
        <div class="form">
            <h3 class="title" id="nameInputInst">이름을 알려주세요.😀</h3>
            <input class="usernameInput" type="text" maxlength="14" />
            <h3 class="title" id="modelInputInst">Teachable Machine 공유 URL을 입력해주세요!🌐("test"입력 시, 테스트 모드로 접속 가능합니다.)</h3>
            <input class="modelURLInput" type="text" maxlength="1000" />
        </div>
    </div>
    <div class="app">
        <div id="welcome"></div>
        <div id="sound">
            
        </div>
        <div><canvas id="canvas"></canvas></div>
        <div id="label-container"></div>
        <div id="data"></div>
    </div>
    <!-- Pose, Play, Music Part -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="./tone/build/Tone.js"></script>
    <script src="./teachable-login.js"></script>
    <script src="./teachable.js"></script>
    <!-- Communication Parts -->
    <script src="./teachable-communication.js"></script>
</body>
</html>
